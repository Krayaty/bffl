version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      - npm install
      - npm install -g @angular/cli
      - yarn add @angular-devkit/build-angular --dev
  build:
    commands:
    #  - ng test --watch=false
      - ng build --aot
artifacts:
 files:
    - '**/*'
base-directory: 'dist*'
discard-paths: yes
