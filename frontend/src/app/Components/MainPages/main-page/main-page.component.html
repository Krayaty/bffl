<div class="section-container">
  <div class="ag-grid-container">
    <p>Double click in one field, that is allowed to change, and update the value.</p>
    <ag-grid-angular
      (gridReady)="onGridReady($event)"
      (gridSizeChanged)="onGridSizeChange($event)"
      class="ag-theme-alpine"
      colResizeDefault='shift'
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [frameworkComponents]="frameworkComponents"
      rowSelection="single">
    </ag-grid-angular>
  </div>
  <div class="horizCenter">
    <button class="button" (click)="getSelectedRows()">Zeige ausgew√§hlte Reihen</button>
    <button class="button" (click)="this.retrieveAllShortURLsByGroupName()">Reload</button>
  </div>
</div>
