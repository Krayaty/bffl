<div class="section-container">

  <h1>BFFL</h1>
  <p>Welcome to BFFL - the famous URL-Shortener </p>

  <form [formGroup]="shortenURLForm" (ngSubmit)="onSubmit()" id = "myform">
    <label for="originalURL">Original URL</label>
    <input type="text" id="originalURL" placeholder="Please insert your original URL here, for example 'https://mywebsite/impressum.com'"/>
    <label for="wishURL">What do you want as your short URL?</label>
    <input type="text" id = "wishURL" placeholder="If you want 'https://bffl.mywebsite.impressum.de' as a short URL please insert 'mywebsite.impressum'"/>

    <div class="control-group">
      <label class="control control-checkbox">
        Do you want to allow updates?
        <input type="checkbox" id = "update_flag" />
        <div class="control_indicator"></div>
      </label><br><br>
      <label class="control control-checkbox">
        Do you want to allow deletion?
        <input type="checkbox" ud = "delete_flag"/>
        <div class="control_indicator"></div>
      </label>
    </div><br><br>

    <label for="scope">Add your Scope </label>
    <select id="scope">
        <option value="infinite">For ever</option>
        <option value="onemonth">One Month</option>
        <option value="oneyear">One Year</option>
        <option value="tenyears">10 Years</option>
    </select><br><br>

    <button class="button" type = "submit">(click)="shortenURL()"Shorten URL</button><br><br>
    <input type="text" id="originalURL" required="required" placeholder="Insert Original URL here"/>
    <label for="type">Type </label>
    <select name="type" id="type" required="required">
      <option value="test1">Type 1</option>
      <option value="test2">Type 2</option>
      <option value="test3">Type 3</option>
    </select><br>
    <label for="owner">Owner (optional)</label>
    <input type="text" id="owner" placeholder="Insert Owner"/>

    <label for="wishURL">Wish for a short URL</label>
    <input type="text" id = "wishURL" required="required" placeholder="https://bffl.wikipedia.com/12hjer783s"/>
    <label for="scope">Scope</label>
    <input type="date" id="scope" required="required"/><br>
    <input type="checkbox" id="updateFlagBox"><label for="updateFlagBox">Update Flag Box</label><br>
    <input type="checkbox" id="deleteFlagBox"><label for="deleteFlagBox">Delete Flag Box</label><br>

    <label for="tags">Protocol</label><br>
    <select name="protocol" id="protocol" required="required">
      <option value="default"></option>
      <option value="test1">Protocol 1</option>
      <option value="test2">Protocol 2</option>
      <option value="test3">Protocol 3</option>
    </select><br>

    <label for="tags">Selected Tags</label><br>
    <select name="tags" id="tags" required="required">
      <option value="default"></option>
      <option value="test1">Tag 1</option>
      <option value="test2">Tag 2</option>
      <option value="test3">Tag 3</option>
    </select><br>

    <button class="button" (click)="shortenURL()">Shorten URL</button><br><br>
  </form>

  <br><br>
  Your Short URLs:
  <div class="ag-grid-container">
    <ag-grid-angular
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      rowSelection="multiple">
    </ag-grid-angular>
  </div>
</div>
