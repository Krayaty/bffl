<div class="section-container">

  <h1>BFFL</h1>
  <p>Welcome to BFFL - the famous URL-Shortener </p>

  <form [formGroup]="shortenURLForm" (ngSubmit)="onSubmit()" id = "myform">
    <label for="originalURL">Original URL</label>
    <input type="text" id="originalURL" placeholder="Please insert your original URL here, for example 'https://mywebsite/impressum.com'" formControlName="originalURL" required/>
    <label for="wishURL">What do you want as your short URL?</label>
    <input type="text" id = "wishURL" placeholder="If you want 'https://bffl.mywebsite/impressum.de' as a short URL please insert 'mywebsite/impressum'" formControlName="wishURL" required/>

    <div class="control-group">
      <label class="control control-checkbox" for="updateFlag">
        Do you want to allow updates?
        <input type="checkbox" id = "updateFlag" formControlName="updateFlag"/>
        <div class="control_indicator"></div>
      </label><br><br>
      <label class="control control-checkbox" for="deleteFlag">
        Do you want to allow deletion?
        <input type="checkbox" id = "deleteFlag" formControlName="deleteFlag"/>
        <div class="control_indicator"></div>
      </label>
    </div><br>

    <label for="scope">Add your Scope </label>
    <select id="scope" formControlName="scope">
        <option value="infinite">Forever</option>
        <option value="onemonth">One Month</option>
        <option value="oneyear">One Year</option>
        <option value="tenyears">10 Years</option>
    </select><br><br>

    <label for="type">Type </label>
    <select name="type" id="type" required="required" formControlName="type">
      <option value="test1">Type 1</option>
      <option value="test2">Type 2</option>
      <option value="test3">Type 3</option>
    </select><br>
    <label for="owner">Owner (optional)</label>
    <input type="text" id="owner" placeholder="Insert Owner" formControlName="owner" required/>

<label for="protocol">Protocol</label><br>
    <select name="protocol" id="protocol" required="required" formControlName="protocol">
      <option value="default"></option>
      <option value="test1">Protocol 1</option>
      <option value="test2">Protocol 2</option>
      <option value="test3">Protocol 3</option>
    </select><br>

    <label for="tags">Selected Tags</label><br>
    <select name="tags" id="tags" required="required" formControlName="tags">
      <option value="default"></option>
      <option value="test1">Tag 1</option>
      <option value="test2">Tag 2</option>
      <option value="test3">Tag 3</option>
    </select><br>

    <button class="button" (click)="shortenURL()">Shorten URL</button><br><br>
  </form>

  <br><br>
  Your Short URLs:
  <div class="ag-grid-container">
    <ag-grid-angular
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      rowSelection="multiple">
    </ag-grid-angular>
  </div>
</div>
